<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprise de Voyages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Entreprise de Voyages</h1>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#offers">Offres</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="banner">
        <h2>Voyagez avec nous</h2>
        <p>Découvrez de nouvelles destinations passionnantes et créez des souvenirs inoubliables.</p>
    </section>
    <section id="destinations">
        <h2>Destinations</h2>
        <div id="destination-list">
        </div>
    </section>
    <section id="offers">
        <h2>Offres de Voyage</h2>
        <div id="offers-list">
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Entreprise de Voyages. Tous droits réservés.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
